<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק שאלות על qPCR</title>
    <script type="text/javascript" async="" src="logic.js"></script>
    <script type="text/javascript" async="" src="questions-qpcr.js"></script>
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <div id="startPage">
    <h1>ברוכים הבאים למשחק שאלות על qPCR</h1>
    <button onclick="startQuiz()">התחל משחק</button>
</div>
<div id="quizContainer" style="display:none;">
    <h1>משחק שאלות על qPCR</h1>
        <div id="progressBar"><div></div></div>
        <div id="questionContainer"></div>
        <button id="nextButton" onclick="nextQuestion()" style="display:none;">לשאלה הבאה</button>
        <div id="feedback"></div>
    </div>

    <!-- Custom Alert Popup -->
    <div id="customAlert">
        <p>אנא בחר תשובה</p>
        <button onclick="closeAlert()">סגור</button>
    </div>
    <div id="overlay"></div>
</body>
</html>
