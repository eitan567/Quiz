<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>תפריט בחינות לתלמיד</title>
        <style>
            body {
                font-family: Assistant, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0 auto;
                background-color: #1d1d1d;
                color:#ffffff;
            }
            #startPage {
                text-align: center;
            }
            .menu-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 46px;
                justify-content: center;
                margin-top: 20px;
            }
            .menu-item {
                background-color: #505e2e;
                border: 1px solid #eeeeee;
                border-radius: 15px;
                padding: 33px;
                margin: 34px;
                text-align: center;
                text-decoration: none;
                color: #fffaf2;
                font-weight: bold;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
                width: 150px;
                height: 64px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 23px;
            }
            .menu-item:hover {
                transform: translateY(-5px);
            }
            
            @media (max-width: 480px) {
                body {
                    align-items: flex-start;
                    padding-top: 20px;
                }
                #startPage h1 {
                    font-size: 32px;
                }
                .menu-grid {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }
                .menu-item {
                    width: 80%;
                    max-width: 250px;
                    margin: 10px auto;
                    height: 50px;
                    font-size: 18px;
                    padding: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div id="startPage">
            <h1 style="font-size: 45px;">תפריט בחינות לתלמיד</h1>
            <div class="menu-grid">
                <a href="quiz.html" class="menu-item">מבחן תבניתי</a>
                <a href="quiz-ner.html" class="menu-item">NER</a>
                <a href="quiz-qpcr.html" class="menu-item">QPCR</a>
                <a href="quiz-res-ensyme.html" class="menu-item">Ensyme</a>
            </div>
        </div>
    </body>
</html>
